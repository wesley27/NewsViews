<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>2 Col Portfolio - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-select.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/2-col-portfolio.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <a class="navbar-brand" href="#">NewsViews</a>
                
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <form action="/entry" method="post" class="form-inline">
                    <div class="form-group">
                        <select name="Country 1" class="form-control">
                            <option value="United States">United States</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Canada">Canada</option>
                        </select>
                        <select name="Country 2" class="form-control">
                            <option value="United States">United States</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Canada">Canada</option>
                        </select>
                        <input type="text" name="search" class="form-control" placeholder="Search..." required>
                        <input id="search" class="btn btn-primary" type="submit" value="Enter">
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
            <div class="col-md-6 portfolio-item">
                <h3>Article One</h3>
                <iframe width=100% style="height: 100vh;" src="http://www.cnn.com/2017/01/28/politics/donald-trump-executive-order-immigration-reaction/index.html"></iframe>
            </div>
            <div class="col-md-6 portfolio-item">
                <h3>Article Two</h3>
                <iframe width=100% style="height: 100vh;" src="http://insider.foxnews.com/2017/01/28/frame-shop-turns-away-customer-due-donald-trump-support-inauguration"></iframe>
            </div>
        </div>

        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; SchlunkHacks 2017</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/static/js/index.js"></script>

</body>

</html>
