<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NewsViews - Watching the world's news to find an unbiased medium.</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-select.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/2-col-portfolio.css" rel="stylesheet">
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <a class="navbar-brand" href="http://127.0.0.1:5000/">NewsViews</a>
                
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <form action="/entry" method="post" class="form-inline text-center">
                    <div class="form-group">
                        <select name="News Source 1" class="form-control">
                            <option value="English">English/American News</option>
                            <option value="Hispanic">Hispanic News</option>
                            <option value="Italian">Italian News</option>
                            <option value="Russian">Russian News</option>
                            <option value="German">German News</option>
                            <option value="Chinese">Chinese News</option>
                            <option value="French">French News</option>
                        </select>
                        <select name="News Source 2" class="form-control">
                            <option value="English">English/American News</option>
                            <option value="Hispanic">Hispanic News</option>
                            <option value="Italian">Italian News</option>
                            <option value="Russian">Russian News</option>
                            <option value="German">German News</option>
                            <option value="Chinese">Chinese News</option>
                            <option value="French">French News</option>
                        </select>
                        <input type="text" name="search" class="form-control placeholder="Search..." required>
                        <input id="search" class="btn btn-primary" type="submit" value="Enter">
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->

        <!-- One -->
        <div class="row" id="one" style="display: {{ one }}">
            <div class="col-md-3 portfolio-item">
                <form action="" method="post" class="form-inline text-center" id="list">
                    <input class="btn btn-info" type="submit" value="Enter">
                </form>
            </div>
        </div>

        <!-- Projects Row -->
        <div class="row" id="two" style="display: {{ two }}">
            <form action="/selection" method="post" class="form-inline">
                <div class="col-md-6 portfolio-item">
                    <h3>{{ source1 }} Sources</h3>
                    <div class="btn-group" data-toggle="buttons" id="firstarticle">
                        <br />
                        <label class="btn btn-primary">
                            <input type="radio" name="article1" value="{{ data1[1] }}" id="option1" autocomplete="off"> {{ data1[0] }}
                        </label>
                        <br />
                        <label class="btn btn-primary">
                            <input type="radio" name="article1" value="{{ data1[3] }}" id="option2" autocomplete="off"> {{ data1[2] }}
                        </label>
                        <br />
                        <label class="btn btn-primary">
                            <input type="radio" name="article1" value="{{ data1[5] }}" id="option3" autocomplete="off"> {{ data1[4] }}
                        </label>
                        <br />
                        <label class="btn btn-primary">
                            <input type="radio" name="article1" value="{{ data1[7] }}" id="option3" autocomplete="off"> {{ data1[6] }}
                        </label>
                        <br />
                        <label class="btn btn-primary">
                            <input type="radio" name="article1" value="{{ data1[9] }}" id="option3" autocomplete="off"> {{ data1[8] }}
                        </label>
                    </div>
                </div>
                <div class="col-md-6 portfolio-item">
                    <h3>{{ source2 }} Sources</h3>
                    <div class="btn-group" data-toggle="buttons" id="secondarticle">
                        <br />
                        <label class="btn btn-primary">
                            <input type="radio" name="article2" value="{{ data2[1] }}" id="option1" autocomplete="off"> {{ data2[0] }}
                        </label>
                        <br />
                        <label class="btn btn-primary">
                            <input type="radio" name="article2" value="{{ data2[3] }}" id="option2" autocomplete="off"> {{ data2[2] }}
                        </label>
                        <br />
                        <label class="btn btn-primary">
                            <input type="radio" name="article2" value="{{ data2[5] }}" id="option3" autocomplete="off"> {{ data2[4] }}
                        </label>
                        <br />
                        <label class="btn btn-primary">
                            <input type="radio" name="article2" value="{{ data2[7] }}" id="option3" autocomplete="off"> {{ data2[6] }}
                        </label>
                        <br />
                        <label class="btn btn-primary">
                            <input type="radio" name="article2" value="{{ data2[9] }}" id="option3" autocomplete="off"> {{ data2[8] }}
                        </label>
                    </div>
                </div>
				<input id="search" class="btn btn-primary" type="submit" value="Select">
            </form>
        </div>

        <!-- /.row -->
		
		<!-- Projects Row -->
        <div class="row" id="three" style="display: {{ three }}">
            <div class="col-md-6 portfolio-item">
                <center><h2>{{ data1[0] }}</h2></center>
                <div class="boxed" width=100% style="height: 100vh; border:1px solid black; overflow:auto; background-color: #FFF;">
					<center><img src="{{ data1[1] }}" style="width:510px;height:315px;">
					<font face="Arial" size="3">{{ data1[2] }}</font><br />
					<font face="Arial" size="2">URL: {{ data1[3] }}</font><br /></center>
				</div>
            </div>
            <div class="col-md-6 portfolio-item">
                <center><h2>{{ data2[0] }}</h2></center>
                <div class="boxed" width=100% style="height: 100vh; border:1px solid black; overflow:auto; background-color: #FFF;">
					<center><img src="{{ data2[1] }}" style="width:510;height:315px;">
					<font face="Arial" size="3">{{ data2[2] }}</font><br />
					<font face="Arial" size="2">URL: {{ data2[3] }}</font><br /></center>
				</div>
            </div>
        </div>

        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; SchlunkHacks 2017</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
